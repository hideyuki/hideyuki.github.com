  <h3>ホラーロボット (2007.12.14)</h3>

<p>V for vendedda のお面を使って研究室の先輩を驚かすために作成したロボット。<br/>
暗くなると目が光りながら、口が開閉します。鼻の穴も光る多機能さ。</p>

<p>結局、先輩は全然驚かず。すぐにお蔵入りとなりました。</p>
